<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">
    <div
        id="login-form-wrapper"   
        [@animate]="{ value: '*', params: { delay: '300ms', x: '100%' } }"
    >
        <div id="login-box">

            <div id="login-form">

            <div class="logo">

                <img src="assets/images/logos/logo_test_hd.jpg" />
            </div>
            <div class="title">
                <p>Welcome!</p>
            </div>
            <div class="subtitle">
                <p>Please enter your UserID and Password to login.</p>
            </div>
            <!-- //XL add ngSubmit -->
            <form
                name="loginForm"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
            >                
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" />
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        type="password"
                        formControlName="password"
                    />
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <mat-error> Password is required </mat-error>
                </mat-form-field>

                <div
                    class="remember-forgot-password"
                    fxLayout="row"
                    fxLayout.xs="column"
                    fxLayoutAlign="space-between center"
                >
                    <mat-checkbox
                        class="remember-me"
                        aria-label="Remember Me"
                        [checked]="rememberme"
                        (change)="rememberme = !rememberme"
                    >
                        Remember Me
                    </mat-checkbox>

                    <a
                        class="forgot-password"
                        [routerLink]="'/pages/auth/forgot-password-2'"
                    >
                        Forgot Password?
                    </a>
                </div>

                <button
                    mat-raised-button
                    color="accent"
                    class="submit-button"
                    aria-label="LOGIN"
                    [disabled]="loading"
                >
                    <span
                        *ngIf="loading"
                        class="spinner-border spinner-border-sm mr-1"
                    ></span>
                    LOGIN
                </button>
            </form>

            <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 offset-sm-3">
                            <alert></alert>
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>

         
            <br />
        </div>
    </div>

 
</div>
